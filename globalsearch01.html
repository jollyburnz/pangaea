<head>
  <title>Pangaea</title>
  <script type="text/javascript" src="//use.typekit.net/pnj7axa.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{#if isResults}}
    {{>results_header}}
    {{> results}}
  {{/if}}
  {{# if isLanding}}
    {{> main}}
  {{/if}}
</body>

<template name="main">
  <div class="center">
      <div style="margin-bottom:25px;"><img src="img/PangaeaLogo.png"></div> 
          <input id="searchInput" type="text" style="padding:10px;" class="input-large search-query-results main-search">
          <br />
          <br />
      <span id="search-button"><a class="submitMain dynamo" data-lines="Durchsuchung,搜尋,поиск,검색,Buscar,Recherche," data-center="true">Search</a></span>
  </div>
</template>

<template name="search">
  <h3 class="tk-rooney-web">Languages</h3>
  {{#each translated}}
    <div><h4 class="tk-rooney-web">{{lang}} - {{text}}</h4></div>
  {{/each}}
</template>

<template name="results_header">
  <div class="results-header">
    <div class="logo"> <a href="main.html"><img src="img/results/PangaeaLogoSmall.png"></a> </div>
    <div class="top-search">
        <input type="text" class="input-large search-query-results" placeholder="Search Anything">
        <button type="submit" class="btn search-mit">Search</button>
    </div>
  </div> 
</template>

<template name="results">
  <div class="container-fluid" style="margin-top:85px;">
    <div class="row-fluid">
      <div id="results" class="span9"></div>

      <div class="span3" style="position:relative;">
        <!--<div class="globe" style="position:fixed"><img src="img/results/Globe_Static.png"></div>-->
        {{> search}}
      </div>

    </div>
  </div>

</template>
